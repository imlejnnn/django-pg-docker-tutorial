name: Docker Image CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    
    - name: Build the Docker image
      run: docker build .
      
    - name: Login to yandex docker registry
      run: docker login --username ${{ secrets.YD_USERNAME }} --password ${{ secrets.YD_TOKEN }} cr.yandex
      
    - name: Build the Docker image
      run: docker push cr.yandex/${{ secrets.YD_REGISTRY }}/${{ secrets.YD_REPO }}:latest
      
